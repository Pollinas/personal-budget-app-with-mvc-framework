{% extends 'base.html' %}

{% block title %}Resetowanie hasła{% endblock %}

{% block stylesheets %}
{{ parent() }}
<link rel="stylesheet" type="text/css" href="/stylesheet/forgot.css" />
{% endblock %}


{% block body %}


<div class="container main d-flex flex-column flex-lg-row py-5 px-4 my-5">
    <img src="https://images.unsplash.com/photo-1584447128309-b66b7a4d1b63?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Zm9yZ2V0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
        alt="" class="img-fluid  order-lg-first order-last ">
    <div class="container align-items-center justify-content-center align-self-center d-flex flex-column text-center py-5 px-4 my-5"
        id="content">
        <h2>Nie pamiętasz hasła?</h2>
        <span class="text-center w-75">Wpisz swój adres e-mail i klinij 'wyślij',aby uzyskać wiadomość z linikiem do
            resetowania hasła.</span>
        <form method="post" action="/password/request-reset">
            <div>
                <label for="inputEmail"></label>
                <input type="email" id="inputEmail" name="email" class="form-control rounded m-2"
                    placeholder="Wpisz swój adres e-mail" autofocus required />
            </div>

            <div class="button-container d-flex mx-auto align-items-center justify-center flex-column mt-4">
                <button class="btn btn-large btn-success" type="submit">
                    <div>WYŚLIJ</div>
            </div>
        </form>

    </div>

</div>



{% endblock %}
