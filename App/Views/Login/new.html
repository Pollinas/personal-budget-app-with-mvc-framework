{% extends 'base.html' %}

{% block title %}Log in{% endblock %}
{% block stylesheets %}
{{ parent() }}

<link rel="stylesheet" type="text/css" href="/stylesheet/sign-up.css" />

{% endblock %}

{% block footer %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/sign-in.js"></script>
<script src="/js/toggle-password.js"></script>


{% endblock %}

{% block body %}


<div id="preloader">
    <div id="status">

        <i class="fa-solid fa-money-bill-trend-up fa-bounce fa-5x" style="color: #84A59D;"></i>

    </div>
</div>

<div
    class="container-fluid main d-flex flex-column p-4 align-self-center align-items-center justify-content-center my-5  ">
    <h1 class="display-6 text-center p-3">Witaj z powrotem!</h1>
    <form method="post" action="/login/create">


        <div class="input-group d-flex align-self-center m-md-3 px-md-5">
            <label for="email" class="form-label"> </label>
            <span class="input-group-text">@</span>
            <input type="email" name="email" class="form-control rounded" id="email" aria-describedby="email"
                placeholder="Wpisz swój adres e-mail" required value="{{ email }}" autofocus>
        </div>

        <div class="input-group d-flex m-md-3 px-md-5 my-3 align-self-center">
            <label for="password" class="form-label"> </label>
            <input type="password" name="password" class="form-control rounded" id="password"
                aria-describedby="password" placeholder="Podaj hasło" required>
            <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword"></i></span>
        </div>

        <div class="form-check ml-3 px-5">
            <input class="form-check-input" type="checkbox" value="" id="remember_me" name="remember_me" {% if
                remember_me %} checked {% endif %}>
            <label class="form-check-label text-center" for="remember_me">
                Pamiętaj mnie
            </label>
        </div>


        <div class=" d-flex justify-content-center">
            <button type="submit" class="btn m-3 p-3" id="register">ZALOGUJ SIĘ</button>
        </div>
        <div class="d-flex align-items-center justify-content-center text-center my-3">
            <a href=" /password/forgot" id="forgot">Nie pamiętasz hasła?</a>
        </div>
        <div class="container d-flex align-items-center justify-content-evenly text-center flex-column flex-md-row"">
            Nie masz jeszcze konta? <a href=" /signup/new" id="signUp">Zarejestruj się </a>
        </div>
    </form>


</div>

{% endblock %}
